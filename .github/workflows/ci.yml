name: CI
on: [push, pull_request]

jobs:
  beefore:
    name: Pre-test checks
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        task: ['pycodestyle']
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools beefore
    - name: Run Beefore checks
      run: |
        echo beefore --username brutusthebee --repository beeware/briefcase --pull-request $(cut -d'/' -f3 <<< $GITHUB_REF) --commit $GITHUB_SHA ${{ matrix.tasks }} .
        beefore --username brutusthebee --repository beeware/briefcase --pull-request $(cut -d'/' -f3 <<< $GITHUB_REF) --commit $GITHUB_SHA ${{ matrix.tasks }} .

  smoke:
    name: Smoke test
    needs: beefore
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install -e .
    - name: Test
      run: |
        python setup.py test

  python-versions:
    name: Python compatibility test
    needs: smoke
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install -e .
    - name: Test
      run: |
        python setup.py test

  windows:
    name: Windows tests
    needs: python-versions
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install -e .
    - name: Test
      run: |
        python setup.py test

  macOS:
    name: macOS tests
    needs: python-versions
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install -e .
    - name: Test
      run: |
        python setup.py test
