name: CI
on:
  pull_request:
  push:
    branches:
      - main
env:
  python_version: '3.9'

jobs:
  pre-commit:
    name: Pre-commit code style checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python
        uses: actions/setup-python@v3.1.2
        with:
          python-version: ${{ env.python_version }}
      - name: Lint with Pre-commit
        uses: pre-commit/action@v2.0.3

  beefore:
    name: Pre-test checks
    needs: pre-commit
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        task:
        - 'towncrier-check'
        - 'docs'
        - 'package'
    steps:
    # Check out main; needed for towncrier comparisons.
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: main
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ env.python_version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools
        pip install tox
    - name: Run pre-test check
      run: |
        tox -e ${{ matrix.task }}

  smoke:
    name: Smoke test (3.7)
    needs: beefore
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.7
      uses: actions/setup-python@v3.1.2
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools
        pip install tox
    - name: Test
      run: |
        tox -e py
    - name: Check coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: true

  python-versions:
    # Only run this and subsequent steps on branches.
    # `github.head_ref` only exists on pull requests.
    if: github.head_ref
    name: Python compatibility test
    needs: smoke
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11.0-alpha - 3.11.0']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools
        pip install tox
    - name: Test
      run: |
        tox -e py

  platform-compat:
    name: Platform compatibility test
    needs: smoke
    strategy:
      max-parallel: 4
      matrix:
        platform: ['macos-latest', 'windows-latest']
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ env.python_version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools
        pip install tox
    - name: Test
      run: |
        tox -e py

  verify-desktop:
    name: Desktop app verification
    needs: smoke
    strategy:
      max-parallel: 4
      matrix:
        platform: ['macos-latest', 'windows-latest', 'ubuntu-18.04']
        framework: ['toga', 'pyside2', 'pyside6', 'ppb']
        include:
        - platform: macos-latest
          briefcase-data-dir: ~/Library/Caches/org.beeware.briefcase
          pip-cache-dir: ~/Library/Caches/pip
          docker-cache-dir: ~/Library/Containers/com.docker.docker/Data/vms/0/
        - platform: windows-latest
          briefcase-data-dir: ~\AppData\Local\BeeWare\briefcase\Cache
          pip-cache-dir: ~\AppData\Local\pip\Cache
          docker-cache-dir: C:\ProgramData\DockerDesktop
        - platform: ubuntu-18.04
          briefcase-data-dir: ~/.cache/briefcase
          pip-cache-dir: ~/.cache/pip
          briefcase-args: --no-docker
          # cache action cannot cache docker images (actions/cache#31)
          # docker-cache-dir: /var/lib/docker
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Cache Briefcase tools
      uses: actions/cache@v3
      with:
        key: briefcase-${{ matrix.platform }}
        path: |
          ~/.cookiecutters
          ${{ matrix.briefcase-data-dir }}
          ${{ matrix.pip-cache-dir }}
          ${{ matrix.docker-cache-dir }}
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3.1.2
      with:
        python-version: ${{ env.python_version }}
    - name: Install dependencies
      if: matrix.platform == 'ubuntu-18.04'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-3.0 python3-dev libgirepository1.0-dev libcairo2-dev pkg-config
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools
        pip install tox
    - name: Test
      run: |
        tox -e verify-${{ matrix.framework }} -- ${{ matrix.briefcase-args }}
