# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = towncrier-check,docs,package,py{37,38,39,310,311},verify-{toga,pyside2,pyside6,ppb}
skip_missing_interpreters = true

[testenv]
setenv = PYTHONPATH = {toxinidir}/src
deps =
    -r{toxinidir}/requirements.test.txt

commands =
    pytest --cov -vv
    coverage xml

[testenv:towncrier-check]
skip_install = True
deps =
    {[testenv:towncrier]deps}
commands =
    python -m towncrier.check --compare-with origin/main

[testenv:towncrier]
skip_install = True
deps =
    towncrier == 21.9.0
commands =
    towncrier {posargs}

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements_docs.txt
commands =
    python setup.py build_sphinx -W

[testenv:package]
deps =
    check_manifest
    wheel
    twine
commands =
    check-manifest -v
    python setup.py sdist bdist_wheel
    python -m twine check dist/*

[testenv:publish]
deps =
    wheel
    twine
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
commands =
    python -m twine upload dist/*

[testenv:verify-{toga,pyside2,pyside6,ppb}]
setenv = PYTHONPATH = {toxinidir}/src
changedir = {toxinidir}/tests/apps
deps =
allowlist_externals =
    sh
    rm
commands =
    rm -rf {envname}
    sh -c 'cat {envname}.config | briefcase new'
    sh -c 'cd {envname} && briefcase create'
    sh -c 'cd {envname} && briefcase build'
    sh -c 'cd {envname} && briefcase package --adhoc-sign'
